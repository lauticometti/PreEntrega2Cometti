      name="description"
      content="Contact us and let's handle your next space trip with your best friends. Just choose a destination and send us an email, the rest is our work"
    />

  <body class="body body--contact">
    <!-- Bootstrap responsive menu. -->
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="./index.html"
            ><img
              class="logo"
              src="./assets/shared/logo.svg"
              alt="White circle icon with four pointed star inside"
          /></a>
          <!-- Hamburguer Button -->
          <button
            class="hamburguer-btn navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <img
              class="hamburguer"
              src="./assets/shared/icon-hamburger.svg"
              alt="Hamburguer Icon for responsive menu"
            />
          </button>
          <!-- OffCanvas -->
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <!-- OffCanvas header -->
            <div class="offcanvas-header justify-content-end">
              <button
                class="close-btn"
                type="button"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <img
                  class="close"
                  src="./assets/shared/icon-close.svg"
                  alt="Close Icon"
                />
              </button>
            </div>
            <!-- OffCanvas body -->
            <div class="offcanvas-body justify-content-end">
              <!-- Navbar -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html"
                    ><span>00</span> Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./destination.html"
                    ><span>01</span> Destination</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./crew.html"
                    ><span>02</span> Crew</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./technology.html"
                    ><span>03</span> Technology</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./contact.html"
                    ><span>&#8734;</span> Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main--contact">
      <!-- Contact form powered by Formspree, who transforms my form into a functional form  -->
      <form class="form" action="https://formspree.io/f/mrgdawzg" method="POST">
        <h2 class="form__title">Get that experience!</h2>
        <h3 class="form__subtitle">
          Send us a email and we will handle the rest.
        </h3>
        <div class="form__container">
          <input
            type="text"
            class="form__input form__input--name"
            placeholder="Full name"
            required
          />
          <input
            type="email"
            name="email"
            class="form__input form__input--email"
            placeholder="E-mail"
            required
          />
          <textarea
            name="message"
            class="form__input form__input--message"
            placeholder="Message"
            maxlength="256"
            required
          ></textarea>
          <input type="submit" value="Submit" class="form__cta" required />
        </div>
      </form>

      <div class="contact">
        <h2 class="contact__title">Contact Us</h2>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3143.162142386322!2d23.8192235!3d38.019999299999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1990430f99145%3A0x2e5c64d86f2d3696!2sKeas%2069%2C%20Chalandri%20152%2034%2C%20Grecia!5e0!3m2!1ses-419!2sar!4v1666524906048!5m2!1ses-419!2sar"
          class="contact__frame"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <address class="contact__address">
          <a
            href="https://www.google.com/maps/place/Keas+69,+Chalandri+152+34,+Grecia/@38.0199993,23.8170348,17z/data=!3m1!4b1!4m5!3m4!1s0x14a1990430f99145:0x2e5c64d86f2d3696!8m2!3d38.0199993!4d23.8192235"
            class="contact__address-anchor"
          >
            Keas 69 Str, Chalandri 152 34, Athens, Greece
          </a>
        </address>

        <a href="tel:30-2106019311" class="contact__phone"
          ><i class="bi bi-telephone"></i>+30-2106019311</a
        >
        <a href="tel:30-6977664062" class="contact__phone"
          ><i class="bi bi-phone"></i>+30-6977664062</a
        >
      </div>
    </main>

    <footer class="footer">
      <a href="./index.html" class="footer__anchor">Back home</a>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script

      crossorigin="anonymous"
    ></script>
